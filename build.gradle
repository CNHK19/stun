group 'me.stojan.stun'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
